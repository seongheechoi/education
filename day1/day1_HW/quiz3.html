<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>quiz3</title>
    <script>
      String.prototype.lpad = function(padString, length) {
        var str = this;
        while (str.length < length)
          str = padString + str;
        return str;
      }
      var output = '';
      for(var i=0; i<10; i++){
        for(var j=0; j < i*2-1; j++){
          output += '*';
        }
        output += '\n';
        output = lpad("-", 15-i) + output
      }
      alert(output);
    </script>
</head>
