<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      var date = new Date()
      var hours = date.getHours()

      if(hours < 5){
        alert('새벽입니다');
      }else{
        if(hours <7){
          alert('기상 시간입니다.');
        }else if(hours < 12){
          alert('오전입니다');
        }else{
          alert('오후입니다');
        }
      }
    </script>
</head>
